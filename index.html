<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러닝 RECORD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="index-button-container">
        <button onclick="goToCategories('kimjihwan')">KIM JIHWAN RECORD</button>
        <button onclick="goToCategories('kimsangjin')">KIM SANGJIN RECORD</button>
    </main>
    <footer>
        <p>@KJH_RUNNING | Version 1.01</p>
    </footer>

    <script>
        // 페이지 로드 시 videoPlayed 상태 초기화
        window.onload = function () {
            localStorage.removeItem('videoPlayed');
        };

        // categories.html로 이동하는 함수
        function goToCategories(user) {
            location.href = `categories.html?user=${user}`;
        }
    </script>
</body>
</html>
