<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러닝 RECORD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="search-container">
            <select id="year" onchange="updateResults()">
                <option value="전체">전체</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <select id="category" onchange="updateResults()">
                <option value="전체">전체</option>
                <option value="10k">10K</option>
                <option value="half">HALF</option>
                <option value="full">FULL</option>
            </select>
        </div>
        <div id="results-container">
            <ul id="marathon-list"></ul>
        </div>
    </main>
    <footer>
        <div class="footer-navigation">
            <button class="back-button" onclick="goBack2()">User Select</button>
        </div>
        <p>@KJH_RUNNING | Version 1.01</p>
    </footer>

    <!-- 다이얼로그 -->
    <div id="user-dialog" class="dialog hidden">
        <div class="dialog-content">
            <button class="close-button" onclick="closeDialog()">X</button>
            <img id="user-image" src="" alt="User Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
